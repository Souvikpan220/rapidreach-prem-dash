<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Social Booster</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ACCESS GATE -->
<div id="gate" class="overlay">
  <div class="modal">
    <h2>ğŸ” Access Required</h2>
    <input id="hotkey" placeholder="Enter Hotkey">
    <button class="unlock-btn" onclick="verifyKey()">Unlock Access</button>
    <p id="gateError"></p>
  </div>
</div>

<section class="hero">
  <h1>Grow Your Social Media For Free</h1>
  <p>Boost your presence with free premium services</p>

  <div class="buttons">
    <button onclick="openPlatform('tiktok')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/TikTok_logo.svg"> TikTok
    </button>
    <button onclick="openPlatform('instagram')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"> Instagram
    </button>
  </div>
</section>

<!-- SERVICE POPUP -->
<div id="servicePopup" class="overlay hidden">
  <div class="service-card">
    <h2 id="platformTitle"></h2>

    <button class="service active" onclick="chooseService('views')">
      ğŸ‘ Views
    </button>

    <button class="service active" onclick="chooseService('likes')">
      â¤ï¸ Likes
    </button>

    <button class="cancel-btn" onclick="closePopup('servicePopup')">
      Cancel
    </button>
  </div>
</div>

<!-- LINK POPUP -->
<div id="linkPopup" class="overlay hidden">
  <div class="service-card">
    <h2>Submit Link</h2>
    <input id="linkInput" placeholder="Paste link here">
    <button class="service active" onclick="submitOrder()">Submit</button>
    <button class="cancel-btn" onclick="closePopup('linkPopup')">Cancel</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
